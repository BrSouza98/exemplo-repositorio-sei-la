  <main>
    <div class="conteudo container-fluid bg-dark p-5">
      <div class="container bg-light border border-2 p-4 rounded">
        <h1 class="text-center"> <b>Fale Conosco!</b> </h1>

        <form class="row">

          <div class="col-6">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control">
          </div>

          <div class="col-6">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" class="form-control">
          </div>

          <div class="col-8">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>

          <div class="col-4">
            <label for="whatsapp" class="form-label">Whatsapp:</label>
            <input type="tel" name="whatsapp" id="whatsapp" class="form-control">
          </div>

          <div class="col-12">
            <label for="mensagem" class="form-label">Mensagem: </label>
            <textarea name="mensagem" id="mensagem" cols="10" rows="10" class="form-control"></textarea>
          </div>


        </form>
      </div>
    </div>
